	<div class="container-fluid">
    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d471.2523974812418!2d74.7539606!3d19.1068145!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdcb07173ffffff%3A0x380e13280e895950!2sP.A.%20INAMDAR%20ENGLISH%20MEDIUM%20SCHOOL%20AND%20JR%20COLLEGE%2C%20IQRA%20CAMPUS!5e0!3m2!1sen!2sin!4v1601202075753!5m2!1sen!2sin" style="width:100%;" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <div id="form" class="container">
        <h1 id="contact" class="text-center">Contact Us</h1>
        <form method="post" action="/contact">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Id">
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="mobile" class="form-control" id="mobile" name="mobile" placeholder="Enter Your Contact Number">
          </div>

          <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
	</div>
